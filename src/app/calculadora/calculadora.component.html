<div class="calc-container">
    <app-linha>
        <app-visor [clickedValue]="valorVisor"></app-visor>
    </app-linha>
    <div class="buttons-container">
        <app-linha>
            <app-botao class="numbutton" [valor]="'7'" (onClick)="clickPerson($event)"></app-botao>
            <app-botao class="numbutton" [valor]="'8'" (onClick)="clickPerson($event)"></app-botao>
            <app-botao class="numbutton" [valor]="'9'" (onClick)="clickPerson($event)"></app-botao>
            <app-botao class="charbutton" [valor]="'/'" (onClick)="clickPerson($event)"></app-botao>
            <app-botao class="charbutton" [valor]="'('" (onClick)="clickPerson($event)"></app-botao>
        </app-linha>
        <app-linha>
            <app-botao class="numbutton" [valor]="'4'" (onClick)="clickPerson($event)"></app-botao>
            <app-botao class="numbutton" [valor]="'5'" (onClick)="clickPerson($event)"></app-botao>
            <app-botao class="numbutton" [valor]="'6'" (onClick)="clickPerson($event)"></app-botao>
            <app-botao class="charbutton" [valor]="'*'" (onClick)="clickPerson($event)"></app-botao>
            <app-botao class="charbutton" [valor]="')'" (onClick)="clickPerson($event)"></app-botao>
        </app-linha>
        <app-linha>
            <app-botao class="numbutton" [valor]="'1'" (onClick)="clickPerson($event)"></app-botao>
            <app-botao class="numbutton" [valor]="'2'" (onClick)="clickPerson($event)"></app-botao>
            <app-botao class="numbutton" [valor]="'3'" (onClick)="clickPerson($event)"></app-botao>
            <app-botao class="charbutton" [valor]="'-'" (onClick)="clickPerson($event)"></app-botao>
            <app-botao class="acbutton" [valor]="'AC'" (click)="limpar()"></app-botao>
        </app-linha>
        <app-linha>
            <app-botao class="numbutton" [valor]="'0'" (onClick)="clickPerson($event)"></app-botao>
            <app-botao class="charbutton" [valor]="'.'" (onClick)="clickPerson($event)"></app-botao>
            <app-botao class="charbutton" [valor]="'%'" (onClick)="clickPerson($event)"></app-botao>
            <app-botao class="charbutton" [valor]="'+'" (onClick)="clickPerson($event)"></app-botao>
            <app-botao class="acbutton" [valor]="'='" (click)="calcular()"></app-botao>
        </app-linha>
    </div>
</div>
